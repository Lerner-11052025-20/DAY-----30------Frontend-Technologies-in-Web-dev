<!DOCTYPE html>
<html>
<body>
<h1 id="myH1">The Element Object</h1>
<h2>The style Property</h2>

<p id="myP">Click "Change" to give me a yellow background color.</p>

<button onclick="myFunction()">Change</button>

<script>
function myFunction() {
  document.getElementById("myP").style.backgroundColor = "red";
}
</script>

</body>
</html>
