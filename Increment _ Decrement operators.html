<html>
    <body>
        <script>
            let a = 10

            console.log("++a = ",++a)           //pehla increment thase pachi print thase kemke ++a chhe
            console.log("a++ = ",a++)
            console.log("--a = ",--a)
            console.log("a-- = ",a--)               // jo ++a to value
            console.log("a   = ",  a)                   // jo a++ to print
            console.log("a++ = ",a++)
            console.log("a-- = ",a--)

            /*   OUTPUT
             ++a =  11
             a++ =  11
             --a =  11
             a-- =  11
             a   =  10
             a++ =  10
             a-- =  11*/
        </script>
    </body>
</html>
