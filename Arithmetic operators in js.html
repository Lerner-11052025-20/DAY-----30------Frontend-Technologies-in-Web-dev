<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <script>
        let a = prompt("Enter the value of a = ")                                
        let b = prompt("Enter the value of b = ")
        
        var c = parseInt(a) + parseInt(b);
        var d = parseInt(a) - parseInt(b);
        var e = parseInt(a) * parseInt(b);
        var f = parseInt(a) % parseInt(b);
        var g = parseInt(a) / parseInt(b);
        var h = parseInt(a) ** parseInt(b);

        console.log("The sum of "+a+" and "+b+" is = ",c)
        console.log("The subtraction of "+a+" and "+b+" is = ",d)
        console.log("The multiplication of "+a+" and "+b+" is = ",e)
        console.log("The modulus of "+a+" and "+b+" is = ",f)
        console.log("The division of "+a+" and "+b+" is = ",g)
        console.log("The Exponential of "+a+" and "+b+" is = ",h)

        document.write("The sum of  "+a+" and "+b+" is = ",c);
        document.write("<br>");
        document.write("a - b = ",d);
        document.write("<br>");
        document.write("a * b = ",e);
        document.write("<br>");
        document.write("a % b = ",f);
        document.write("<br>");
        document.write("a / b = ",g);
        document.write("<br>");
        document.write("a ** b = ",h);


        
    </script>
</body>
</html>
