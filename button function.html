<!DOCTYPE html>
<html>
    <head>
        <title>My First JavaScript Programm</title>
        <style>
            button{
                background-color:rgb(5, 247, 5);
                border:2px rgb(230, 93, 34) solid;
                border-radius:10px;
                font-family:Arial, Helvetica, sans-serif;
                text-transform:uppercase;
                color:#ff0000;
                display:inline-block;
                box-shadow:inset;
            }  

        </style>
    </head>
    <body>
        
        <script>
            function myFunction() {
                prompt("Type a Hello World!!");
            }
        </script>
        <button type="button" onclick="myFunction()"> Click me</button>


        <script>
            function addthreenumber(a,b,c){
                return a+b+c;
            }
            let d =addthreenumber(1,3,5);
            //prompt(d);
        </script>
        <button type="button" onclick="confirm(d)">Click me</button>

        <script>
            function sayhello(){
                alert("Hello World!!!");
            }
        </script>
        <button type="button" onclick="sayhello()">Click me</button>

        
    </body>
</html>
