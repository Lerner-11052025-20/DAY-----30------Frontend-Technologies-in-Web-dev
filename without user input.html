<!DOCTYPE html>
<html>
    <head>
          <title>Second Programm</title>
    </head>

    <body>
      
      <script>
        let a = 4;
        let b = 4;
        
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;
        var g = a % b;

        document.write("a + b = ",c);
        document.write("<br>");
        document.write("a - b = ",d);
        document.write("<br>");
        document.write("a * b = ",e);
        document.write("<br>");
        document.write("a / b = ",f);
        document.write("<br>");
        document.write("a % b = ",g);
        document.write("<br>");

        var o = "deep";
        document.write(typeof o)
        document.write("<br>");
        var p = 9;
        document.write(typeof p)
        document.write("<br>");
        document.write("The sum of "+o+" and "+p+" is = ",o+p);
        document.write("<br>");
        document.write(typeof o+p)
       
      </script>
      
    </body>
</html>
