<html>
    <body>
        <script>
            let a = prompt("Enter your age Between 10 and 20 = ")
            a = Number.parseInt(a);

            document.write("Your age is = ",a);
            document.write("<br>")

            if(a>10 && a<20)
            {
                switch (a>10 && a<20) 
                {
                    
                    case "11" :
                        document.write("Your age is So Very SPECIAL")
                        break;

                    case "13" :
                        document.write("Your age is So Very SPECIAL")
                        break;

                    case "15" :
                        document.write("Your age is So Very SPECIAL")
                        break;

                    case "17" :
                        document.write("Your age is So Very SPECIAL")
                        break;

                    default :
                        document.write("Your age is NOT SPECIAL")
                        break;

                }
            }
            else
            {
                document.write("Error!!! Invalid user Input!!!")
            }
        </script>
    </body>
</html>
