<html>
    <body>
        <script>
            let a = 4;
            let b = 4;

            document.write("The Value of a = ",a);
            document.write("<br>")
            document.write("The Value of b = ",b);

            console.log((b % a) == 0 ? "true" : "false" );
            console.log(  b >= a ? "b>=a is true" : "b>=a is false" );
            console.log((b == a) ? "b == a is true" : "b == a is false" );
        </script>
    </body>
</html>
