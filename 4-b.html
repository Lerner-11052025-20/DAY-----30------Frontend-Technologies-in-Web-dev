    <body>
        <script>            
            var n = Math.floor((Math.random()*200)+1);
            alert("Your Random Number n is "+n+" ");

            for(let i=1;i<=5;i++)
            {           
            var num=prompt("Enter the Number = ");
            

                if(num==n)
                {
                    document.write("<body bgcolor='yellow'> </body> ")
                    break;
                }
                else
                {
                    document.write("<body bgcolor='orange'> </body> ")
                }

            }



        </script>
